server {
	server_name youpi
	listen 0.0.0.0:8000
	listen 8001

	root test/index
	index index.html

	allow_methods GET

	autoindex off


	location /get_test1 {
			autoindex on
			cgi_pass /test/index/get_test/selfcgitester
			client_body_buffer_size 111
	}

	location /get_test2 {
			autoindex off
			cgi_pass /test/index/get_test/selfcgitester
			client_body_buffer_size 222
	}


	location /put_test {
		allow_methods PUT
		root ./YoupiBanane/put_here
		alias
	}

	location /post_body {
		allow_methods POST
		client_body_buffer_size 100
	}

	location /directory {
		alias
		allow_methods GET
		root YoupiBanane/
		index youpi.bad_extension

		location *.bla {
			allow_methods GET POST
			cgi_pass test_mac/macos_cgi_tester
		}
	}

	location *.bla {
		allow_methods POST
		cgi_pass test_mac/macos_cgi_tester
	}
}

