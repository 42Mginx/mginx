server {
	server_name youpi
	listen 0.0.0.0:8000
	listen 0.0.0.0:8001
	listen 0.0.0.0:8002

	root ./YoupiBanane
	index index.html

	allow_methods GET

	location /abc/abc1 {
	client_body_buffer_size 2556
	redirect /redirect_test
	}

	location /abc123/abc1234 {
	client_body_buffer_size 2556
	redirect /redirect_test
	}

	location /put_test {
		allow_methods PUT
		alias ./YoupiBanane
	}

	location /post_body {
		allow_methods POST
		client_body_buffer_size 100

	}

	location /directory {
		allow_methods GET
		alias ./YoupiBanane

		index youpi.bad_extension

		location *.bla {
			allow_methods GET POST
			cgi_pass ./YoupiBanane/directory/cgi_tester
		}
	}

	location *.bla {
		allow_methods POST
		cgi_pass ./YoupiBanane/directory/cgi_tester
	}
}

