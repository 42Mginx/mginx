server {
	error_page 400 test/conf/default_error_pages/400.html
	error_page 403 test/conf/default_error_pages/403.html
	error_page 404 test/conf/default_error_pages/404.html
	error_page 405 test/conf/default_error_pages/405.html
	error_page 410 test/conf/default_error_pages/410.html
	error_page 413 test/conf/default_error_pages/413.html
	error_page 500 test/conf/default_error_pages/500.html
	client_body_buffer_size 1000000000
	listen 80
	allow_methods GET HEAD POST PUT DELETE
	index index.php
	autoindex off
}
